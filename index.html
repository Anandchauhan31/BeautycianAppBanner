<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/company_logo.png" alt="company_logo">
        </div>
        <span><i class="fa-2x fa fa-bars"></i></span>
        <div class="header-area">
            <div class="site-links">
                <ul>
                    <li><a href="#"><i class="fa fa-download"></i> Get the pamptree app</a></li>
                    <li><a href="#">Add business</a></li>
                    <li><a href="#">Already a partner? Log in</a></li>
                </ul>
            </div>
            <div class="users-area">
                <div class="categories-dropdown">
                    <button class="btn dropbtn">Categories <i class="fa fa-caret-down"></i></button>
                    <div class="categories-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="search">
                        <form action="#">
                            <i class="fa fa-search"></i>
                            <input type="text" placeholder="Search on PamperTree" class="searchBox">
                            <span id="break"></span>
                            <i class="fa fa-map-marker"></i>
                            <input type="text" placeholder="UK" class="locate">
                            <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="cta">
                    <button class="btn cta-btn">Become a partner</button>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <ul class="main-nav">
            <li class="active"><a href="#"></a>Service List <i class="fa fa-caret-down"></i>
                <div class="nav-dropdown">
                    <ul>
                        <li><a href="#">Sub-1</a></li>
                        <li><a href="#">Sub-2</a></li>
                        <li><a href="#">Sub-3</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#"></a>Sell Online</li>
            <li><a href="#"></a>Features</li>
            <li><a href="#"></a>Groww your business</li>
            <li><a href="#"></a>How it Work</li>
            <li><a href="#"></a>Fees & Pricing</li>
    </nav>

    <!-- Hero section  -->

    <section>
        <div class="hero">
            <div class="container">
                <div class="heading">
                    <h1>Join Us For All Hair And Beauty Salons Services</h1>
                    <button>Join Now!</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.fa-bars').on('click', function () {
                $('span i').toggleClass('fa-close fa-bars');
                $('nav .main-nav').slideToggle();
            });
        });
    </script>
</body>

</html>
